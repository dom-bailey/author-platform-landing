<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Updated | StoryAlive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0f0a;
            --accent: #4ade80;
            --accent-bright: #6ee7b7;
            --gold: #fbbf24;
            --text: #ffffff;
            --text-muted: #d1d5db;
            --glass: rgba(74, 222, 128, 0.15);
            --glass-border: rgba(74, 222, 128, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(180deg, #0a0f0a 0%, #050a05 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.4),
                        0 0 100px rgba(74, 222, 128, 0.1);
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary) 0%, #1a2e1a 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .form-header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, var(--accent), #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .form-header p {
            font-size: 1.2rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .form-content {
            padding: 3rem 3rem 3rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .form-section {
            margin-bottom: 3rem;
            padding: 2.5rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid rgba(74, 222, 128, 0.1);
            position: relative;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.3), transparent);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 2.5rem;
            padding-bottom: 1.2rem;
            border-bottom: 1px solid rgba(74, 222, 128, 0.2);
            letter-spacing: -1px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text);
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        label .required {
            color: var(--accent);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-family: 'Inter', -apple-system, sans-serif;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Fix autofill background color */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-background-clip: text;
            -webkit-text-fill-color: var(--text);
            transition: background-color 5000s ease-in-out 0s;
            box-shadow: inset 0 0 20px 20px rgba(0, 0, 0, 0.5);
        }

        input:-webkit-autofill::first-line {
            color: var(--text);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1),
                        0 10px 30px rgba(74, 222, 128, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .microcopy {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.5rem;
            font-style: normal;
            line-height: 1.4;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .btn {
            padding: 18px 45px;
            border: none;
            border-radius: 100px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', -apple-system, sans-serif;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary {
            background: white;
            color: var(--primary);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--accent);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: -1;
        }

        .btn-primary:hover:not(:disabled) {
            color: white;
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(74, 222, 128, 0.3);
        }

        .btn-primary:hover:not(:disabled)::before {
            width: 500px;
            height: 500px;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
            color: var(--text);
            transform: scale(1.02);
        }

        #formMessage {
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            text-align: center;
            display: none;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        #formMessage.success {
            background: rgba(74, 222, 128, 0.2);
            color: var(--accent-bright);
            border: 1px solid var(--accent);
            display: block;
            animation: slideInUp 0.5s ease;
        }

        #formMessage.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.5);
            display: block;
            animation: shake 0.5s ease;
        }

        #formMessage.loading {
            background: rgba(74, 222, 128, 0.1);
            color: var(--accent);
            border: 1px solid rgba(74, 222, 128, 0.3);
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            body {
                padding: 0;
            }

            .container {
                margin: 0;
                border-radius: 0;
                max-width: 100%;
            }

            .form-header {
                padding: 2.5rem 1.5rem;
                border-radius: 0;
            }

            .form-header h1 {
                font-size: 2rem;
                letter-spacing: -1px;
            }

            .form-header p {
                font-size: 1rem;
            }

            .form-content {
                padding: 1.5rem 1.5rem;
            }

            .form-section {
                padding: 1.75rem;
                margin-bottom: 2.5rem;
                border-radius: 15px;
            }

            .section-title {
                font-size: 1.5rem;
                margin-bottom: 1.75rem;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                padding: 0.875rem 1rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn {
                padding: 16px 35px;
                font-size: 16px;
                width: 100%;
                max-width: none;
            }

            .btn-secondary {
                margin-bottom: 1rem;
            }

            .form-actions {
                flex-direction: column-reverse;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .form-header {
                padding: 2rem 1rem;
            }

            .form-header h1 {
                font-size: 1.75rem;
            }

            .form-header p {
                font-size: 0.95rem;
            }

            .form-content {
                padding: 1rem 1rem;
            }

            .form-section {
                padding: 1.25rem;
                margin-bottom: 2rem;
            }

            .section-title {
                font-size: 1.3rem;
                margin-bottom: 1.5rem;
            }

            label {
                font-size: 0.9rem;
            }

            .microcopy {
                font-size: 11px;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                padding: 0.75rem 0.875rem;
            }

            .btn {
                padding: 14px 28px;
                font-size: 15px;
            }

            #formMessage {
                padding: 1rem;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Stay Updated</h1>
            <p>Get the latest news and insights about our platform.</p>
        </div>

        <form id="updateForm" class="form-content">
            <!-- Contact Information -->
            <div class="form-section">
                <h2 class="section-title">Platform Updates</h2>

                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <p class="microcopy">We'll only use this to send you important updates about StoryAlive</p>
                </div>

                <div class="form-group">
                    <label for="platformAppeal">What aspects of our platform are most appealing to you? (Optional)</label>
                    <textarea id="platformAppeal" name="platformAppeal" placeholder="Tell us what excites you about StoryAlive..."></textarea>
                </div>

                <div class="form-group">
                    <label for="questions">Do you have any immediate questions or concerns about our platform? (Optional)</label>
                    <textarea id="questions" name="questions" placeholder="Ask us anything..."></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">Stay Updated</button>
            </div>

            <div id="formMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');

            // Create data object
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Replace with your actual Make.com webhook URL for stay-updated
            const webhookUrl = 'https://hook.us2.make.com/yuqkf8do9o3fghtvirq4njdx72kev81t';

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            formMessage.textContent = 'Processing your request...';
            formMessage.className = 'loading';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    formMessage.textContent = 'Thank you! We\'ll keep you updated on our progress.';
                    formMessage.className = 'success';
                    form.reset();

                    // Redirect after a delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                } else {
                    throw new Error('Submission failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                formMessage.textContent = 'There was an error submitting your request. Please try again or contact support.';
                formMessage.className = 'error';
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Stay Updated';
            });
        });

        // Add reveal animation to form groups
        const formGroups = document.querySelectorAll('.form-group');
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '0';
                    entry.target.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        entry.target.style.transition = 'all 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }, 100);
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        formGroups.forEach(group => {
            observer.observe(group);
        });
    </script>
</body>
</html>
