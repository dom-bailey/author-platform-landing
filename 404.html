<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Mythic Novel</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Additional Meta Tags for Better Support -->
    <meta name="theme-color" content="#0a0f0a">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        :root {
            --primary: #0a0f0a;
            --accent: #4ade80;
            --accent-bright: #6ee7b7;
            --gold: #fbbf24;
            --text: #ffffff;
            --text-muted: #d1d5db;
            --glass: rgba(74, 222, 128, 0.15);
            --glass-border: rgba(74, 222, 128, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(180deg, #0a0f0a 0%, #050a05 100%);
            color: var(--text);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #4ade80;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: all 0.1s ease;
            z-index: 10000;
            background: rgba(74, 222, 128, 0.2);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        /* Animated Background Grid */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                linear-gradient(rgba(74, 222, 128, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 222, 128, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #4ade80;
            border-radius: 50%;
            opacity: 0;
            animation: float-up 8s infinite;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(80vh) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(20vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(0vh) scale(0);
            }
        }

        /* Main Container */
        .container-404 {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /* Glitch Effect for 404 */
        .error-code {
            font-size: clamp(80px, 15vw, 150px);
            font-weight: 900;
            letter-spacing: -10px;
            position: relative;
            color: var(--text);
            margin: 0;
            text-shadow:
                0 0 20px rgba(74, 222, 128, 0.8),
                0 0 40px rgba(74, 222, 128, 0.4);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow:
                    0 0 20px rgba(74, 222, 128, 0.8),
                    0 0 40px rgba(74, 222, 128, 0.4);
            }
            50% {
                text-shadow:
                    0 0 30px rgba(74, 222, 128, 1),
                    0 0 60px rgba(74, 222, 128, 0.6);
            }
        }

        /* Glitch animation */
        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        .error-code::before {
            animation: glitch-1 2.5s infinite;
            color: #4ade80;
            z-index: -1;
        }

        .error-code::after {
            animation: glitch-2 2.5s infinite;
            color: #6ee7b7;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0% {
                clip: rect(132px, 9999px, 44px, 0);
                transform: translate(0);
            }
            5% {
                clip: rect(10px, 9999px, 100px, 0);
                transform: translate(-2px, -2px);
            }
            10% {
                clip: rect(40px, 9999px, 140px, 0);
                transform: translate(2px, 2px);
            }
            15% {
                clip: rect(90px, 9999px, 20px, 0);
                transform: translate(-1px, 1px);
            }
            20% {
                clip: rect(20px, 9999px, 140px, 0);
                transform: translate(1px, -1px);
            }
            25% {
                clip: rect(132px, 9999px, 44px, 0);
                transform: translate(0);
            }
            100% {
                clip: rect(132px, 9999px, 44px, 0);
                transform: translate(0);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip: rect(10px, 9999px, 180px, 0);
                transform: translate(0);
            }
            7% {
                clip: rect(40px, 9999px, 80px, 0);
                transform: translate(2px, 2px);
            }
            14% {
                clip: rect(120px, 9999px, 10px, 0);
                transform: translate(-2px, -2px);
            }
            21% {
                clip: rect(30px, 9999px, 130px, 0);
                transform: translate(1px, -1px);
            }
            28% {
                clip: rect(60px, 9999px, 100px, 0);
                transform: translate(-1px, 1px);
            }
            35% {
                clip: rect(10px, 9999px, 180px, 0);
                transform: translate(0);
            }
            100% {
                clip: rect(10px, 9999px, 180px, 0);
                transform: translate(0);
            }
        }

        .error-title {
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 700;
            margin: 10px 0;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, #4ade80 50%, #ffffff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .error-message {
            font-size: 18px;
            color: var(--text-muted);
            line-height: 1.6;
            margin: 0;
            max-width: 500px;
            text-align: center;
        }


        /* CTA Buttons */
        .cta-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 0;
        }

        .cta-button {
            display: inline-block;
            position: relative;
            padding: 18px 40px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }

        .cta-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--accent);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .cta-button span {
            position: relative;
            z-index: 1;
        }

        .cta-button:hover {
            color: white;
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(74, 222, 128, 0.4);
        }

        .cta-button:hover:before {
            width: 300px;
            height: 300px;
        }

        .cta-button-outline {
            display: inline-block;
            padding: 18px 40px;
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            text-decoration: none;
            border-radius: 100px;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .cta-button-outline:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--accent);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: -1;
        }

        .cta-button-outline:hover {
            color: black;
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(74, 222, 128, 0.4);
        }

        .cta-button-outline:hover:before {
            width: 300px;
            height: 300px;
        }

        /* Easter Egg - Hidden Message */
        .secret-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(74, 222, 128, 0.3);
            font-size: 12px;
            font-family: monospace;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            max-width: calc(100vw - 40px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 50;
        }

        .secret-message.show {
            opacity: 1;
        }

        /* Adjust for smaller viewports */
        @media (max-width: 768px) {
            .secret-message {
                font-size: 10px;
                bottom: 10px;
                right: 10px;
            }
        }

        /* Responsive Design - Comprehensive Breakpoints */

        /* Large screens */
        @media (min-width: 1921px) and (max-width: 2560px) {
            .container-404 {
                max-width: 900px;
            }
        }

        @media (min-width: 1441px) and (max-width: 1920px) {
            .container-404 {
                max-width: 800px;
            }
        }

        /* Desktop to Tablet transition */
        @media (min-width: 1281px) and (max-width: 1440px) {
            .container-404 {
                padding: 35px;
            }
            .error-code {
                font-size: 140px;
            }
        }

        @media (min-width: 1025px) and (max-width: 1280px) {
            .container-404 {
                padding: 30px;
            }
            .error-code {
                font-size: 120px;
            }
        }

        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container-404 {
                padding: 25px;
            }
            .error-code {
                font-size: 100px;
                letter-spacing: -8px;
            }
            .error-title {
                font-size: 28px;
            }
        }

        /* Large Mobile to Tablet */
        @media (min-width: 641px) and (max-width: 768px) {
            .container-404 {
                padding: 20px;
            }
            .error-code {
                font-size: 90px;
                letter-spacing: -5px;
            }
            .error-title {
                font-size: 24px;
            }
            .error-message {
                font-size: 16px;
                text-align: center;
            }
            .cta-group {
                flex-direction: column;
                align-items: center;
            }
            .cta-button {
                width: 100%;
                max-width: 280px;
            }
        }

        /* Mobile */
        @media (min-width: 481px) and (max-width: 640px) {
            .container-404 {
                padding: 20px;
            }
            .error-code {
                font-size: 100px;
                letter-spacing: -5px;
            }
            .error-title {
                font-size: 22px;
            }
            .error-message {
                font-size: 15px;
                padding: 0 10px;
            }
            .cta-button {
                padding: 16px 35px;
                font-size: 15px;
            }
        }

        @media (max-width: 640px) {
            .grid-background {
                background-size: 30px 30px;
            }
            .container-404 {
                padding: 20px;
            }
            .error-code {
                font-size: 90px;
                letter-spacing: -4px;
            }
            .error-code::before,
            .error-code::after {
                display: none; /* Disable glitch on mobile for performance */
            }
            .error-title {
                font-size: 20px;
                margin: 20px 0 15px;
            }
            .error-message {
                font-size: 14px;
                line-height: 1.5;
                padding: 0 10px;
            }
            .cta-group {
                margin-top: 10px;
            }
            .cta-button {
                width: 100%;
                max-width: 260px;
                padding: 15px 30px;
                font-size: 14px;
            }
            /* Reduce particle count on mobile */
            .particle:nth-child(n+16) {
                display: none;
            }
        }

        /* Small Mobile */
        @media (max-width: 480px) {
            .container-404 {
                padding: 15px;
            }
            .error-code {
                font-size: 80px;
                letter-spacing: -3px;
            }
            .error-title {
                font-size: 18px;
            }
            .error-message {
                font-size: 13px;
                margin-bottom: 10px;
            }
            .cta-button {
                padding: 14px 28px;
                font-size: 14px;
            }
        }

        /* Extra Small Mobile */
        @media (max-width: 374px) {
            .container-404 {
                padding: 15px;
            }
            .error-code {
                font-size: 70px;
                letter-spacing: -2px;
            }
            .error-title {
                font-size: 16px;
            }
            .error-message {
                font-size: 12px;
                padding: 0 5px;
            }
            .cta-button {
                padding: 12px 24px;
                font-size: 13px;
                max-width: 100%;
            }
        }

        /* Navigation Logo */
        .nav-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: opacity 0.3s ease;
            height: 45px;
        }

        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .logo:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .nav-logo {
                top: 20px;
                left: 20px;
            }

            .logo {
                height: 40px;
            }
        }

        @media (max-width: 640px) {
            .nav-logo {
                top: 15px;
                left: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 35px;
            }
        }

        @media (max-width: 374px) {
            .nav-logo {
                top: 10px;
                left: 10px;
            }

            .logo {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Logo -->
    <div class="nav-logo">
        <a href="/" class="logo">
            <img src="/assets/logo/White-Logo.webp" alt="Mythic Novel Logo">
        </a>
    </div>

    <!-- Animated Grid Background -->
    <div class="grid-background"></div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container-404">
        <!-- Glitch 404 -->
        <h1 class="error-code">404</h1>

        <h2 class="error-title">Lost Chapter</h2>

        <p class="error-message">
            Looks like this chapter hasn't been written yet.
        </p>

        <!-- CTA Button -->
        <div class="cta-group">
            <a href="/" class="cta-button">
                <span>Return to Homepage</span>
            </a>
        </div>
    </div>

    <!-- Secret Message (Easter Egg) -->
    <div class="secret-message" id="secretMessage">
        // Every great story has a few missing pages...
    </div>

    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            const dx = mouseX - cursorX;
            const dy = mouseY - cursorY;

            cursorX += dx * 0.1;
            cursorY += dy * 0.1;

            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';

            requestAnimationFrame(animateCursor);
        }

        animateCursor();

        // Hide cursor on mobile
        if ('ontouchstart' in window) {
            cursor.style.display = 'none';
        }

        // Generate Floating Particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (8 + Math.random() * 4) + 's';
            particlesContainer.appendChild(particle);
        }

        // Easter Egg - Show secret message immediately
        const secretMessage = document.getElementById('secretMessage');
        if (secretMessage) {
            secretMessage.classList.add('show');
        }

        // Konami Code Easter Egg
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    activateEasterEgg();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        function activateEasterEgg() {
            // Create a burst of particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = `hsl(${Math.random() * 60 + 120}, 70%, 50%)`;
                particle.style.animation = 'explode 1s ease-out forwards';
                particlesContainer.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }

            // Add explode animation dynamically
            if (!document.getElementById('explode-style')) {
                const style = document.createElement('style');
                style.id = 'explode-style';
                style.textContent = `
                    @keyframes explode {
                        to {
                            transform: translate(
                                ${(Math.random() - 0.5) * 1000}px,
                                ${(Math.random() - 0.5) * 1000}px
                            ) scale(0);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Add hover effect to buttons
        const buttons = document.querySelectorAll('.cta-button, .cta-button-outline');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
                cursor.style.borderColor = '#6ee7b7';
            });

            button.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.borderColor = '#4ade80';
            });
        });
    </script>
</body>
</html>
